<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body>
    
    <div class="slider center">

        <div class="wrapper">
            <input type="radio" name="radio" id="r1" checked>
            <input type="radio" name="radio" id="r2">
            <input type="radio" name="radio" id="r3">
            <input type="radio" name="radio" id="r4">

            <div class="slide s1"><img src="./img/1.jpeg" alt=""></div>
            <div class="slide s2"><img src="./img/2.jpg" alt=""></div>
            <div class="slide s3"><img src="./img/3.jpg" alt=""></div>
            <div class="slide s4"><img src="./img/4.jpg" alt=""></div>

            <div class="content">
                <div class="content__text">
                    <span class="text tx1">Мемы</span>
                    <span class="text tx2">Спиннинг</span>
                    <span class="text tx3">Или можно</span>
                    <span class="text tx4">Идея норм</span>
                </div>

                <div class="button">
                    <label for="r1" class="bar bar1"></label>
                    <label for="r2" class="bar bar2"></label>
                    <label for="r3" class="bar bar3"></label>
                    <label for="r4" class="bar bar4"></label>
                </div>
            
            </div>
            
        
        </div>

    </div>

</body>
</html>
